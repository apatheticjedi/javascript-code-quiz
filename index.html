<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/css/style.css" />
    <title>Coding Quiz Challenge</title>
</head>

<body>
    <!-- View High Scores option and Timer -->
    <header>
        <p id="view-hs"><a href="">View High Scores</a></p>
        <p class="timer" id="timer"></p>
    </header>

    <main>
        <!-- Starting screen -->
        <div class="intro" id="intro">
            <h1 class="intro-title">Coding Quiz Challenge</h1>

            <p>
                Answer the questions within the time limit. If you choose the incorrect answer, you will be penalized 10
                seconds. Try to beat the high score!
            </p>

            <button class="start-btn">Start Quiz</button>
        </div>

        <!-- Quiz questions and answer buttons generated here-->
        <div class="quiz" id="quiz">
        </div>

        <div id="response" class="response">
        </div>

        <!-- Game over screen -->
        <div class="quiz-over" id="quiz-over">
            <h2>All done!</h2>
            <p>
                Your final score is: <span id="score"></span>
            </p>
            <label for="input">Enter initials:</label>
            <input type="text" id="initials" />
            <button type="submit" id="submit">Submit</button>
        </div>

        <!-- High scores screen -->
        <div class="high-scores" id="high-scores">
            <h2>High Scores</h2>
            <div class="score-list" id="score-list">
            </div>
            <button class="back" id="go-back">Go back</button>
            <button class="clear" id="clear-hs">Clear high scores</button>
        </div>

    </main>

    <footer>
        Created by David Lundt
    </footer>

    <script src="./assets/js/script.js"></script>

</body>

</html>
